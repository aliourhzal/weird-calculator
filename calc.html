<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="calc.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
	</head>
	<body>
		<div id="screen"></div>
			<div class="btns">
				<div id="AC" onclick="clean('AC');colorred('AC')">AC</div>
				<div id="sign" onclick="f();">+/-</div>
				<div id="modolus" onclick="f();">%</div>
				<div id="div" onclick="operation('/');colorred('div')">/</div>
				<div id="7" onclick="num(7);colorg('7');">7</div>
				<div id="8" onclick="num(8);colorg('8');">8</div>
				<div id="9" onclick="num(9);colorg('9');">9</div>
				<div id="times" onclick="operation('*');colorred('times')">x</div>
				<div id="4" onclick="num(4);colorg('4');">4</div>
				<div id="5" onclick="num(5);colorg('5');">5</div>
				<div id="6" onclick="num(6);colorg('6');">6</div>
				<div id="moins" onclick="operation('-');colorred('moins')">-</div>
				<div id="1" onclick="num(1);colorg('1');">1</div>
				<div id="2" onclick="num(2);colorg('2');">2</div>
				<div id="3" onclick="num(3);colorg('3');">3</div>
				<div id="plus" onclick="operation('+');colorred('plus')">+</div>
				<div id="0" onclick="num(0);colorg('0');">0</div>
				<div id="equal" onclick="equal();colorred('equal')">=</div>
			</div>
	</body>
	<script>
		var value1 = 0;
		var value2 = 0;
		var op;
		var index = 0;
		var id = "";
		function num(value) {
			var screen = document.getElementById("screen")
			if (index == 0)
			{
				value1 = value1 * 10 + value;
				screen.innerHTML = value1;
			}
			else
			{
				value2 = value2 * 10 + value;
				screen.innerHTML = value2;
			}
		}

		function colorg(id) {
			var highlight = document.getElementById(id).style
			highlight.backgroundColor = "#2ce85e";
			highlight.boxShadow = "0 0 10px #54ff82, 0 0 30px #75ff9a"
			highlight.border = "none";
			setTimeout(function() {
				highlight.backgroundColor = "transparent";
				highlight.boxShadow = "none";
				highlight.border = "2px solid white";
			}, 250);
		};

		function colorred(id) {
			var highlight = document.getElementById(id).style
			highlight.backgroundColor = "#f74d4d";
			highlight.boxShadow = "0 0 10px #ff6363, 0 0 30px #ff7a7a"
			highlight.border = "none";
			setTimeout(function() {
				highlight.backgroundColor = "transparent";
				highlight.boxShadow = "none";
				highlight.border = "2px solid white";
			}, 250);
		};

		function operation(operation) {
			screen.innerHTML += operation;
			op = operation;
			index++;
		};

		function clean(id) {
			document.getElementById(id).style.right = -5000 + 'px';
			index = 0;
			value2 = 0;
			value1 = 0;
			document.getElementById("screen").style.right = -5000 + 'px';
		};

		function equal() 
		{
			var screen = document.getElementById("screen");
			var index = 0;
			var move = -50;
			switch (op) {
				case "+":
					value1 = value1 + value2;
					screen.innerHTML = value1;
					index = 1;
					value2 = 0;
					break ;
				case "-":
					value1 = value1 - value2;
					screen.innerHTML = value1;
					value2 = 0;
					index = 1;
					break ;
				case "*":
					value1 = value1 * value2;
					screen.innerHTML = value1;
					index = 1;
					value2 = 0;
					break ;
				case "/":
					value1 = value1 / value2;
					screen.innerHTML = value1;
					index = 1;
					value2 = 0;
					break ;
				};
			var int = setInterval(() => {
					move += 1;
					screen.style.right = move + 'px';
					index += 5;
					if (index > 9500) {
						clearInterval(int);
						screen.style.right = -5000 + 'px';
					}
			}, 0);
		};
	</script>
</html>
